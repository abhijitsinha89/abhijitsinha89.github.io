<section data-ng-controller="Upload">
  <div class="menu-item">
    <a href ="#/upload">Click here just drag : Drag your heart's content with these images!</a>
  </div>
  <h1 class="text-center page-header">Upload and Reorder Images</h1>
   <ul>
        <li ng-repeat="i in imagePlaceholder" class="imageContainer col-md-4">
          <div class="imagePlaceholder-innerwrapper">
            <div class="fileDropZone" drag-image-files="[image/png, image/jpeg, image/gif]"
                          file="image" file-name="imageFileName">
              <span class="image-placeholder-text">Drop Image Here for {{i}}</span>
            </div>
            <div class="displayImage" drag-swap-files draggable="true" id="div{{ $index + 1 }}">
              <img ng-src={{image}}  id="img{{ $index + 1 }}"/>
              <span class="file-name" id="name{{ $index + 1 }}">{{imageFileName}}</span>
            </div>
          </div>
        </li>
    </ul>
